<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>New User Form</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="js/new_user.js"></script>
</head>
<body>
	<div id="main">
		<h1>Welcome to CS4350</h1>
		<div id="login">
			<h2>Create a New User</h2>
			<form id="userForm" action="/new_user" method="post">
				<label>UserName :</label>
				<input id="username" name="username" placeholder="username" type="text"><br /><br />
				<label>Password :</label>
				<input id="password" name="password" placeholder="**********" type="password"><br /><br />
				<label>Retype Password :</label>
				<input id="passwordRetype" name="passwordRetype" placeholder="**********" type="password"><br /><br />
				<p><input name="submit" type="submit" value=" Create "></p>
				<div>Existing users click <a href="login.html">here</a>.</div><br /><br />
				<div id="formError"></div>
			</form>
		</div>
	</div>
</body>
</html>
